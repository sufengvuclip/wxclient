## Hibernate
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#hibernate.show_sql: true
hibernate.hbm2ddl.auto=none

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.name=feed
spring.datasource.initialize=false
spring.datasource.sql-script-encoding=utf-8
spring.datasource.platform=all
spring.datasource.continue-on-error=false
spring.datasource.separator=;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.max-active=5
spring.datasource.max-idle=2
spring.datasource.min-idle=2
spring.datasource.initial-size=2
spring.datasource.validation-query=false
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false
spring.datasource.test-while-idle=false
spring.datasource.jmx-enabled=false


spring.dbbigdataway.driver-class-name=org.h2.Driver
spring.dbbigdataway.url=jdbc:h2:~/test
spring.dbbigdataway.username=sa
spring.dbbigdataway.password=
spring.dbbigdataway.max-active=5
spring.dbbigdataway.max-idle=2
spring.dbbigdataway.min-idle=2

hibernate.show_sql=false